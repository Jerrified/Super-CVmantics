<!DOCTYPE html>
<html>
    <head>
        <title>Super CVmantics - fun</title>
        <link href="stylis.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width initial-scale=1">
    </head>
    <body>
        <div class="split left">
            <div>
                <img id="image" src="Trippy.gif" alt="image" class="img1">
                <span>Insert Name Here!</span>
                <hr style="margin-left: 2%; margin-top: 2%;">
                <div>
                    <center style="margin-bottom: 2%;"><strong>Personal Information</strong></center>
                    <center><strong>
                        <p><input type="text" 
                            class="input3" placeholder="IP Address"></p>
                        <p style="text-align: left;"><input type="text" placeholder="Phone Number"></p>
                        <p><input type="text" style="float: right;" placeholder="E-mail Address"></p>
                        <p><input type="text" placeholder="Social Media Username"></p>
                        <p><input type="text" placeholder="Social Media Password"></p>
                    </center></strong>
                    <a href="resume2.html"><button>Submit!</button></a>
                </div>
                <table>
                    <tr>
                      <th>Education</th>
                      <td><div class="container2">
                        <p class="text3">Where'd you go for school?</p></div>
                      </td>
                    </tr>
                    <tr>
                        <th>Experience</th>
                        <td><div class="container2">
                            <p class="text3">Yes, you need it.</p></div></td>
                    </tr>
                    <tr>
                        <th>Skills</th>
                        <td>
                            <div class="container2">
                                <p style="text-align: left;">What're you good at?</p></div>
                        </td>
                    </tr>
                  </table>
            </div>
        </div>
        <div class="split right">
                    <textarea rows="4" class="input2" cols="50" 
                    placeholder="Say something about yourself! But not too much!"></textarea>
                <p style="text-align: right; margin-top: 25%;"><input type="text" 
                 placeholder="Exact Coordinates"></p>
                 <p style="text-align: right;"><input type="text" 
                    placeholder="Home Address"></p>
                <a href="resume2.html" style="float: right;"><button>Submit!</button></a>
        </div>
    </body>
</html>
